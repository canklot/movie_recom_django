{% extends "recom_app/base.html" %}


{% block content %}
{% load static %}

<body>


  <h1
    class="mb-4 text-4xl font-extrabold leading-none tracking-tight text-gray-900 md:text-5xl lg:text-6xl dark:text-white flex items-center justify-center p-8">
    The recommendations
  </h1>


  <div class="flex flex-row">
    {% for film in films %}
    <div class="w-60 border-gray-200 rounded-lg shadow p-8">
      <a href="#">
        <img class="rounded-t-lg w-full h-auto" src="{% static film %}" alt="" />
        <p>{{film}}</p>
      </a>
    </div>
    {% endfor %}
  </div>




</body>
{% endblock %}
