{% extends "recom_app/base.html" %}


{% block content %}
{% load static %}

<body>

  <div class="flex flex-row">
    {% for film in films %}
    <div class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700 p-8">
      <a href="#">
        <img class="rounded-t-lg" src="{% static film %}" alt="" />
        <p>{{film}}</p>
      </a>
    </div>
    {% endfor %}
  </div>




</body>
{% endblock %}
