<form method="post">
  {% csrf_token %}
  <label for="cars">Choose a car:</label>

  {{ form.film_selector }}

  <br /><br />
  <input type="submit" value="Submit" />
</form>
<button onclick="addFilmToList()">Click me</button>

<script>
  var FilmList = [];
  function print(me) {
    console.log(me);
  }
  function addFilmToList() {
    var e = document.getElementById("film_selector");
    var value = e.value;
    FilmList.push(value);
    FilmList.forEach(print);
  }
</script>
